<div class="container">
  <div class="row">
    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select
        class="custom-select mb-3"
        (change)="this.onSortSelected($event.target.value)"
      >
        <option *ngFor="let sort of this.sortOptions" [value]="sort.value">
          {{ sort.name }}
        </option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let brand of brands"
          [class.active]="brand.id === this.shopParams.brandId"
          [value]="brand.id"
          (click)="this.onBrandIdSelected(brand.id)"
        >
          {{ brand.name }}
        </li>
      </ul>

      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li
          class="list-group-item"
          *ngFor="let type of types"
          [class.active]="type.id === this.shopParams.typeId"
          [value]="type.id"
          (click)="this.onTypeIdSelected(type.id)"
        >
          {{ type.name }}
        </li>
      </ul>
    </section>

    <section class="col-9">
      <div class="d-flex justify-content-between align-items-center pb-4">
        <header>
          <span>
            Showing <strong>10</strong> of <strong>16</strong> Results
          </span>
        </header>
        <div class="form-inline">
          <input
            type="text"
            class="form-control mr-2"
            style="width: 300px;"
            placeholder="Search..."
          />
        </div>
        <button class="btn btn-outline-primary">Search</button>
        <button class="btn btn-outline-success ml-1">Reset</button>
      </div>

      <div class="row">
        <div class="col-4 mb-4" *ngFor="let item of products">
          <app-product-item [product]="item"></app-product-item>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <pagination
          [boundaryLinks]="true"
          [totalItems]="this.totalCount"
          (pageChanged)="this.onPageChanged($event)"
          [itemsPerPage]="this.shopParams.pageSize"
          previousText="&lsaquo;"
          nextText="&rsaquo;"
          firstText="&laquo;"
          lastText="&raquo;"
        >
        </pagination>
      </div>
    </section>
  </div>
</div>
